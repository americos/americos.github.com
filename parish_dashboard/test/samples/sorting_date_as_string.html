<html>
  <head>
    <script type="text/javascript">

    	function sorty(a,b){

				 var copy_a = a;
				 var copy_b = b;
				copy_a = copy_a["Gift_Date"].split("/");
				copy_b = copy_b["Gift_Date"].split("/");

				var y_a = copy_a[2];
				var m_a = copy_a[0];
				var d_a = copy_a[1];

				var y_b = copy_b[2];
				var m_b = copy_b[0];
				var d_b = copy_b[1];				

				//Check if either MM or DD is only 1 char. 
				if(m_a.length == 1) m_a = "0" + m_a;
				if(m_b.length == 1) m_b = "0" + m_b;

				copy_a = y_a + m_a+ d_a
				copy_b = y_b + m_b+ d_b
// console.log("copy_a:",copy_a);
// console.log("copy_b:",copy_b); 

				if(copy_a > copy_b) return -1;
				if(copy_a < copy_b) return 1;
				return 0;
				
				// Menor -> Mayor
				// if(a["ww"] < b["ww"]) return -1;
				// if(a["ww"] > b["ww"]) return 1;
				
				//Mayor -> Menor
				//if(a["ww"] > b["ww"]) return -1;
				//if(a["ww"] < b["ww"]) return 1;

				// return 0;
			}

			var xx = [
			 
			 {
			  Gift_Date: "02/01/12"
			 },
			 {
			  Gift_Date: "9/03/12"
			 },
			 {
			  Gift_Date: "12/02/12"
			 }
			];

			console.log("Original obj: ", xx);

			var result = xx.sort(sorty);

			console.log("Result:", result);

    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
